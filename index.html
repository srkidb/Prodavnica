<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./cart.css" />
    <title>Prodavnica</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">OVDE IDE LOGO</div>
        <div class="col-6">OVDE IDE SEARCH</div>
        <div class="col-3">OVDE IDU IKONE</div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">OVDE IDE PATH</div>
        <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-3 proizvodi">
          <h1>Proizvodi</h1>
          <div class="container">
            <div class="btn-group col-12">
              <button
                class="btn btn-primary btn-lg"
                type="button"
                id="jela-sa-rostilja"
              >
                <span>Jela Sa Roštilja</span>
              </button>
              <button
                type="button"
                class="btn btn-lg btn-primary dropdown-toggle dropdown-toggle-split"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                id="drop-rostilj"
              >
                <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu"></ul>
            </div>
            <div class="btn-group col-12">
              <button class="btn btn-primary btn-lg" type="button" id="corbe">
                Čorbe
              </button>
              <button
                type="button"
                class="btn btn-lg btn-primary dropdown-toggle dropdown-toggle-split"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                id="drop-corbe"
              >
                <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu">
                ...
              </ul>
            </div>
            <div class="btn-group col-12">
              <button class="btn btn-primary btn-lg" type="button" id="salate">
                Salate
              </button>
              <button
                type="button"
                class="btn btn-lg btn-primary dropdown-toggle dropdown-toggle-split"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                id="drop-salate"
              >
                <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu">
                ...
              </ul>
            </div>
          </div>
        </div>
        <div class="col-6 proizvodi-sa-slikama" id="lista-sa-slikama">
          OVDE IDU PROIZVODI SA SLIKAMA
        </div>
        <div class="col-3 korpa">
          <h1>Korpa:</h1>
          <div id="product-container"></div>
          <button id="plati">Plati</button>
          <button id="otkazi">Otkazi</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./cart2.js"></script>
  </body>
</html>
